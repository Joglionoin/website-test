<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #e8e8e8">

    <div class="topLeft-logo">
        <img src="logo.svg" alt="logo" width="100" height="100">
    </div>

    <div class="auth" id="login-form">
        <h1>Login</h1>
        <form id="login">
            <label for="name">Username</label><br>
            <input type="text" id="name1" name="name" placeholder="Username"><br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass1" name="pass" placeholder="Password"><br>
            <input id="submit" type="submit" value="SUBMIT">
        </form>
        <button type="button" id="sign-up">Sign up</button>
    </div>

    <div class="auth" id="signUp-form" style="display: none;">
        <h1>Sign Up</h1>
        <form id="signup">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="example@123.com"><br>
            <label for="name">Username</label><br>
            <input type="text" id="name1" placeholder="Username"><br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass1" placeholder="Password"><br>
            <input id="submit" type="submit" value="SUBMIT">
        </form>
        <button type="button" id="log-in">Log in</button>
    </div>


</body>
</html>
